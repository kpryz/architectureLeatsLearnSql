<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App MERT | TASKS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="fragments :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments :: sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <div th:if="${mode == 'MODE_ALL'}">
                <section class="content-header">
                    <h1>
                        TASKS
                        <small>task tables</small>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Task Name</th>
                                            <th>Task Description</th>
                                            <th>Task Date-Created</th>
                                            <th>Task Status(Finished)</th>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="task : ${tasks}">
                                            <td th:text="${task.name}"></td>
                                            <td th:text="${task.description}"></td>
                                            <td th:text="${task.dateCreated}"></td>
                                            <td th:text="${task.finished}"></td>
                                            <td><a th:href="@{/admin/tasks/update(id=${task.id})}"><span
                                                    class="glyphicon glyphicon-pencil"></span> EDIT</a></td>
                                            <td><a th:href="@{/admin/tasks/delete(id=${task.id})}"><span
                                                    class="glyphicon glyphicon-trash"></span> DELETE</a></td>
                                            <td><a th:href="@{/admin/tasks/per_inf(id=${task.id})}"><span
                                                    class="glyphicon glyphicon-user"></span> INF</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
            <div th:if="${mode == 'MODE_UPDATE'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/admin/tasks/save}"
                              th:object="${task}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Edit Task</legend>
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field="${task.id}"/>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Task
                                        Name</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${task.name}" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">Task
                                        Description</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${task.description}"
                                               placeholder="Description" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Task Status
                                        (Finished)</label>
                                    <div class="col-md-4 text-left">
                                        <input type="radio" class="col-sm-1" name="finished"
                                               value="true"/>
                                        <div class="col-sm-2">Yes</div>
                                        <input type="radio" class="col-md-1" name="finished"
                                               value="false"/>
                                        <div class="col-sm-2">No</div>
                                    </div>

                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_NEW'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#" th:action="@{/admin/tasks/save}"
                              th:object="${task}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>New SQL Task</legend>
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="sqlTaskName">Task
                                        Name</label>
                                    <div class="col-md-4">
                                        <input type="text" th:field="${task.name}" id="sqlTaskName" placeholder="Name"
                                               class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">Task
                                        Description</label>
                                    <div class="col-md-4">
                                        <textarea th:field="${task.description}" id="description"
                                               placeholder="Description" class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="precondition">Precondition</label>
                                    <div class="col-md-4">
                                        <textarea rows="4" cols="50" th:field="${task.precondition}" id="precondition"
                                              class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="solution">Solution</label>
                                    <div class="col-md-4">
                                        <textarea th:field="${task.query}" id="solution"
                                               class="form-control"></textarea>
                                    </div>
                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submtButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_INF'}">
                <section class="content-header">
                    <h2>
                        Personnel Assigned to the Task
                    </h2>
                    <!-- /.box-header -->
                    <h1 class="box-title"><span style="color: black; font-weight: bold"
                                                th:utext="${task.name}"></span></h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">


                                <div class="box-body">
                                    <table id="table2" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>Personnel Name</th>
                                            <th>Personnel Email</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="tasks : ${usertasks}">
                                            <td th:text="${tasks.user.name}"></td>
                                            <td th:text="${tasks.user.email}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
        </section>

        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- DataTables -->

<!-- SlimScroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- page script -->
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.min.js"></script>
<script>
    $(function () {
        $('#example1').DataTable({
            'ordering': false
        });
        $('#table2').DataTable();
    });
</script>
</body>
</html>
