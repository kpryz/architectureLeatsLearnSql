<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App MERT | TASK MANAGEMENT</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/css/dataTables.bootstrap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link href="/css/bootselect.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="fragments :: header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside th:replace="fragments :: sidebar"></aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
        </section>

        <!-- Main content -->
        <section class="content">
            <div th:if="${mode == 'MODE_ALL'}">
                <section class="content-header">
                    <h1>
                        USER TASKS
                        <small>user-tasks table</small>
                    </h1>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                        <tr>
                                            <th>User Name</th>
                                            <th>User Task</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="usertask : ${user_tasks}">
                                            <td th:text="${usertask.user.name}"></td>
                                            <td th:text="${usertask.task.name}"></td>
                                            <td><a
                                                    th:href="@{/admin/user-task/update(id=${usertask.id})}"><span
                                                    class="glyphicon glyphicon-pencil"></span> EDIT</a></td>
                                            <td><a
                                                    th:href="@{/admin/user-task/delete(id=${usertask.id})}"><span
                                                    class="glyphicon glyphicon-trash"></span> DELETE</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>
            </div>
            <div th:if="${mode == 'MODE_UPDATE'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#"
                              th:action="@{/admin/user-task/save}" action="#"
                              th:object="${user_task}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Edit User Task</legend>
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field="${user_task.id}"/>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">User Name</label>
                                    <div class="col-md-3 text-left">
                                        <input type="hidden" th:field="${user_task.user.id}"
                                               placeholder="user" class="form-control"/> <input type="text"
                                                                                                th:field="${user_task.user.name}"
                                                                                                placeholder="user"
                                                                                                class="form-control" disabled/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">User Task</label>
                                    <div class="col-md-4 text-left">
                                        <select class="selectpicker" data-live-search="true"
                                                th:title="${user_task.sqlTask.name}" name="task" tabindex="-98">

                                            <option th:each="task: ${tasks}" th:value="${task.id}"
                                                    th:if="${user_task.sqlTask.id} == ${task.id}" selected="selected"
                                                    th:text="${task.name}"></option>
                                            <option th:each="task: ${tasks}" th:value="${task.id}"
                                                    th:if="${user_task.sqlTask.id} != ${task.id}" th:text="${task.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${mode == 'MODE_NEW'}">
                <div class="container">
                    <div class="row">
                        <form autocomplete="off" action="#"
                              th:action="@{/admin/user-task/save}" action="#"
                              th:object="${user_task}" method="post" class="form-horizontal"
                              role="form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>User Task Assignment</legend>
                                <!-- Text input-->
                                <input type="hidden" name="id" th:field="${user_task.id}"/>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">User</label>
                                    <div class="col-md-4 text-left">
                                        <select class="selectpicker" data-live-search="true"
                                                title="Select User" name="user" tabindex="-98">

                                            <option th:each="user: ${users}" th:value="${user.id}"
                                                    th:text="${user.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label">Task</label>
                                    <div class="col-md-4 text-left">
                                        <select class="selectpicker" data-live-search="true"
                                                title="Select Task" name="task" tabindex="-98">
                                            <option th:each="task: ${tasks}" th:value="${task.id}"
                                                    th:text="${task.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Button (Double) -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="submitButton"></label>
                                    <div class="col-md-8">
                                        <button type="submit" id="submitButton" name="submitButton"
                                                class="btn btn-success">Save
                                        </button>
                                        <button type="button" class="btn btn-inverse"
                                                onclick="window.history.back()">Cancel
                                        </button>
                                    </div>

                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
    </div>
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="/js/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="/js/bootstrap.min.js"></script>
<!-- DataTables -->

<!-- SlimScroll -->
<script src="/js/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- page script -->
<script src="/js/bootstrap-select.min.js"></script>
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.min.js"></script>


<script>
    $(function () {
        $('#example1').DataTable({
            'ordering': false
        });
        $('#table2').DataTable();
    });
</script>
</body>
</html>
